name: Upload scripts on S3 

on:    
  push:
    branches:
      - master
    paths-ignore:
      - '**/README.md'
      - '**/LICENSE'
      - '.github/**'

jobs:
  release:
    name: Scripts release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: us-east-1
       
      - name: Upload scripts
        run: | 
          aws s3 cp . ${{ secrets.AWS_BUCKET_URL }}/install --acl public-read --recursive --exclude "*" --include "*.sh" 
          aws s3 cp ./install-Debian ${{ secrets.AWS_BUCKET_URL }}/install/install-Debian --acl public-read --recursive --exclude "*" --include "*.sh" 
          aws s3 cp ./install-RedHat ${{ secrets.AWS_BUCKET_URL }}/install/install-RedHat --acl public-read --recursive --exclude "*" --include "*.sh"
      
      - name: Invalidate CLOUDFRONT cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_DISTRIBUTION_ID }} --paths "/install/*"
